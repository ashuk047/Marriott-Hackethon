<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Places to Explore</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #007bff;
            margin-top: 20px;
            font-size: 36px;
        }

        /* Main Container */
        .places-container {
            width: 80%;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .place {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
            transition: transform 0.3s ease;
        }

        .place:hover {
            transform: translateY(-5px);
        }

        .place h2 {
            color: #333;
            font-size: 28px;
            margin: 10px 0;
        }

        .place p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }

        .place img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
        }

        .place-info {
            margin-top: 15px;
        }

        .place-info strong {
            color: #007bff;
            font-weight: bold;
        }

        .best-time {
            font-style: italic;
            color: #888;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .places-container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            .place img {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<h1>Nearby Places to Explore</h1>

<div class="places-container" id="placesContainer">
    <!-- Places will be dynamically inserted here -->
</div>

<!-- Back to Guest Details Page -->
<div>
    <a href="index.html" class="back-link">Back</a>
</div>

<script src="nearbyPlaces.js"></script>
</body>
</html>
