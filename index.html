<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome! Node!</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #09131f;
            margin-top: 20px;
            font-size: 36px;
        }

        /* Form Container */
        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        /* Labels and Inputs */
        label {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        input[readonly], .numbers-section, .wifi-section {
            width: 100%;
            padding: 12px;
            background-color: #e9ecef;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .wifi-password-row {
            margin-bottom: 25px;
        }

        /* Links Styling */
        .menu-link, .places-link, .room-service-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #051220;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .menu-link:hover, .places-link:hover, .room-service-link:hover {
            background-color: #ff0505;
            text-decoration: none;
        }

        /* Numbers Section Styling */
        .numbers-section p, .wifi-section p {
            font-size: 16px;
            line-height: 1.5;
            color: #555;
        }

        /* Button Styling */
        .buddy-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #010e04;
            color: #ffffff;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .buddy-btn:hover {
            background-color: #ff0022;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

<h1 id="guestName">Welcome!</h1>

<div class="form-container">    
    <form action="submit_guest_details.php" method="POST">

        <!-- Wi-Fi Password Section with Heading -->
        <div class="form-group wifi-section">
            <label for="wifi">Wi-Fi Password:</label>
            <p id="wifiPassword"><strong>Wi-Fi Password:</strong></p>
        </div>

        <!-- Common Phone Numbers Section -->
        <div class="form-group numbers-section">
            <label>Common Phone Numbers:</label>
            <p id="receptionNumber"><strong>Reception:</strong></p>
            <p id="roomServiceNumber"><strong>Room Service:</strong></p>
            <p id="restaurantNumber"><strong>Restaurant:</strong></p>
            <p id="laundryNumber"><strong>Laundry:</strong></p>
        </div>

        <!-- Link to Request Room Service -->
        <div>
            <a href="roomServiceRequest.html" class="room-service-link">Request Room Service</a>
        </div>

        <!-- Link to Food Menu Page -->
        <div>
            <a href="foodMenu.html" class="menu-link">Food Menu</a>
        </div>

        <!-- Link to Nearby Places to Explore -->
        <div>
            <a href="nearbyPlaces.html" class="places-link">Nearby Places to Explore</a>
        </div>

        <!-- Link to My Buddy -->
        <a href="guestMessageRequest.html" class="places-link">My Buddy</a>

    </form>
</div>

<!-- Link to external JS file -->
<script src="/socket.io/socket.io.js"></script>
<script>
    class GuestDetails {
        constructor() {
            const express = require('express');
const app = express();
const http = require('http').createServer(app);
const io = require('socket.io')(http);

// Serve static files from the 'app' directory
app.use(express.static('node app'));

app.get('/', (req, res) => {
    res.send('Welcome!');
});

            this.socket = io();
            this.roomName = 'exampleRoom';
            this.guestDetails = {
                guestName: "John Doe",
                wifiPassword: "WiFi1234",
                phoneNumbers: {
                    reception: "+123-456-7890",
                    roomService: "+123-456-7891",
                    restaurant: "+123-456-7892",
                    laundry: "+123-456-7893"
                },
                roomNumber: 102
            };
            this.init();
        }

        init() {
            this.socket.emit('joinRoom', this.roomName);
            this.socket.emit('message', { room: this.roomName, message: 'Hello, Room!' });
            this.populateGuestDetails();
        }

        populateGuestDetails() {
            document.getElementById("guestName").textContent = `Welcome ${this.guestDetails.guestName}!`;
            document.getElementById("wifiPassword").textContent = `Wi-Fi Password: ${this.guestDetails.wifiPassword}`;
            document.getElementById("receptionNumber").textContent = `Reception: ${this.guestDetails.phoneNumbers.reception}`;
            document.getElementById("roomServiceNumber").textContent = `Room Service: ${this.guestDetails.phoneNumbers.roomService}`;
            document.getElementById("restaurantNumber").textContent = `Restaurant: ${this.guestDetails.phoneNumbers.restaurant}`;
            document.getElementById("laundryNumber").textContent = `Laundry: ${this.guestDetails.phoneNumbers.laundry}`;
            localStorage.setItem('roomNumber', this.guestDetails.roomNumber);
            localStorage.setItem('guestName', this.guestDetails.guestName);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new GuestDetails();
    });
</script>

</body>
</html>
