<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Message Request</title>
    <link rel="stylesheet" href="aiChatBot.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Position context for the link */
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000000;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
        }

        textarea {
            height: 50px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #000203;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;  
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #ff0515;
        }

        /* Back to Home Link */
        .back-home {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #000306;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <!-- Back to Home Link -->
    <a href="index.html" class="back-home">Back to Home</a>

    <div class="form-container">
        <h1>Guest Message Request</h1>
        <form id="serviceForm">
            <!-- Room Number Field -->
            <div class="form-group">
                <label for="roomNumber">Room Number:</label>
                <input type="text" id="roomNumber" name="roomNumber" placeholder="Enter room number" required readonly>
            </div>

            <!-- Guest Name Field -->
            <div class="form-group">
                <label for="guestName">Guest Name:</label>
                <input type="text" id="guestName" name="guestName" placeholder="Enter guest name" required readonly>
            </div>

            <!-- Request Field -->
            <div class="form-group">
                <label for="request">Request:</label>
                <textarea id="request" name="request" placeholder="Enter guest request" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>
    <div class="chatBot" id="chatBot">
        <header>
            <h2>ChatBot</h2>
            <span alt="Close" id="cross">X</span>
        </header>
        <ul class="chatbox" id="chatbox">
            <!-- Initial chat messages removed -->
        </ul>
        <div class="chat-input">
            <textarea id="textInput" rows="1" cols="30" placeholder="Enter a message..."></textarea>
        </div>
        <div class="button-container">
            <button id="sendTextButton">Send</button>
            <button id="clearButton">Clear</button>
        </div>
        <div class="button-container">
            <button id="speakButton" class="circular-button">Speak</button>
            <button id="stopButton" class="circular-button">Stop</button>
            <button id="muteButton" class="circular-button stop-speech">Mute</button>
        </div>
    </div>
    <script src="aiChatBot.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- Link to external JS files -->
    <script src="guestMessageRequest.js"></script>

</body>
</html>
